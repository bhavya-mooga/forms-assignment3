<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservation request</title>
    <link rel="stylesheet" href="/css/part4.css">
</head>

<body>
    <!-- Fieldset containing the main content -->
    <fieldset id="outerwrapper">
        <!-- Top section with header and navigation -->
        <div id="top">
            <h1>Reservation Request</h1>
            <!-- Navigation menu -->
            <nav>
                <ul>
                    <li><a href="/index.html">Sales tax calculator</a></li>
                    <li><a href="/webpages/part2.html">Change Calculator</a></li>
                    <li><a href="/webpages/part3.html">Income Tax Calculator</a></li>
                    <li><a href="/webpages/part4.html">Reservation request</a></li>
                </ul>
            </nav>
        </div><br>
        <!-- Form for input fields -->
        <form>
              <!-- Fieldset containing the content for general information -->
            <fieldset id="one">
                <legend>General Information</legend>
                <label for="arrival_date">Arrival date:</label>
                <input type="date" name="arrival_date" id="arrival_date" autofocus>
                <span></span> <!-- Error message placeholder -->
                <br><br>
                <label for="nights">Nights:</label>
                <input type="number" name="nights" id="nights">
                <span></span> <!-- Error message placeholder -->
                <br><br>
                <label>Adults:</label>
                <select name="adults" id="adults">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
                <label>Children:</label>
                <select name="children" id="children">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </fieldset><br>
             <!-- Fieldset containing the content for preferences -->
            <fieldset id="two">
                <legend>Preferences</legend>
                <label>Room type:</label>
                <input type="radio" name="room" id="standard" class="left" checked>Standard&nbsp;&nbsp;&nbsp;
                <input type="radio" name="room" id="business" class="left">Business&nbsp;&nbsp;&nbsp;
                <input type="radio" name="room" id="suite" class="left last">Suite<br><br>
                <label>Bed type:</label>
                <input type="radio" name="bed" id="king" class="left" checked>King&nbsp;&nbsp;&nbsp;
                <input type="radio" name="bed" id="double" class="left last">Double Double<br><br>
                <input type="checkbox" name="smoking" id="smoking">Smoking<br><br>
            </fieldset><br>
             <!-- Fieldset containing the content for contact information -->
            <fieldset id="three">
                <legend>Contact Information</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <br><br>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
                <span></span> <!-- Error message placeholder -->
                <br><br>
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone" placeholder="999-999-9999">
                <span></span> <!-- Error message placeholder -->
                <br><br>
            </fieldset>
            <br>
            <input type="submit" id="submit" value="Submit Request"><br>
            <p>Copyright &copy; "Bhavya Sai Mooga - N01651100" 2024</p>
        </form>
        
    </fieldset>
    <script src="../js/part4.js">
    </script>
</body>
</html>
